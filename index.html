                    class="flex flex-col p-0 mt-3 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">

    <!-- content  -->
    <section class="dark:bg-gray-900 min-h-screen">
        <div class="max-w-screen-xl mx-auto p-4">
            <div class="flex flex-col gap-2 justify-between items-center mt-10 mb-2">
                <h2 class="font-semibold text-gray-500 dark:text-gray-400 text-xl md:text-4xl text-center">
                    ARTICLES
                </h2>
            </div>
        </div>
        <div class="max-w-screen-2xl mx-auto p-4">
            <div class="flex justify-center gap-3">
                <div class="w-full md:w-1/2 cursor-pointer hover:shadow-lg hover:rounded-lg">
                    <a href="should-blockchain-technology-be-more-widely-used-in-society.html">
                        <div class="flex items-center h-auto md:h-[400px] overflow-hidden rounded-lg">
                            <img src="asset/img/bc-2.webp" alt="Blockchain" title="Blockchain" class="w-full">
                        </div>
                        <div class="py-2">
                            <h2 class="text-xl text-gray-500">
                                Should blockchain technology be more widely used in society?
                            </h2>
                        </div>
                    </a>
                </div>
            </div>
        </div>

    </section>


    <script>
        var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }

        // Change the icons inside the button based on previous settings
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
        }

        var themeToggleBtn = document.getElementById('theme-toggle');

        themeToggleBtn.addEventListener('click', function () {

            // toggle icons inside button
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            // if set via local storage previously
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }

                // if NOT set via local storage previously
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }

        });
    </script>
